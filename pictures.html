<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nimupoka_portfolio</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="apple-touch-icon" href="pictures/nimupoka_icon.PNG">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
    <header>
        <div class="header_logo">nimupoka</div>
        <div class="header_list">
            <ul>
                <li>Products</li>
                <li>PowerPoint</li>
                <li>Pictuers</li>
            </ul>
        </div>
    </header>

    <main>
        
        <!--top-->
        <img class="main_top_img" src="pictures/car_header_01.PNG" loading="lazy">
        <img class="main_top_icon" src="pictures/nimupoka_icon.PNG" loading="lazy">
        <h1 class="main_top_name">nimupoka</h1>

        <div class="center">

            <!--Products-->
            <section class="sec_pro">
                <div class="products">
                    <h2>Products</h2>
                    <div class="products_logo"></div>
                    <article class="products-item">
                        <img class="products_img" src="pictures/products_osyaberu.png" loading="lazy">
                        <h3>シマエーる</h3>
                        <p></p>
                    </article>
                    <article class="products-item">
                        <img class="products_img" src="pictures/products_osyaberu.png" loading="lazy">
                        <h3>おしゃべる</h3>
                        <p></p>
                    </article>
                </div>
            </section>
            
        </div>

    </main>

    <footer>
        <div class="footer_logo">nimupoka</div>
        <div class="header_list">
        <ul>
            <li>Products</li>
            <li>PowerPoint</li>
            <li>Pictuers</li>
        </ul>
    </div>
    </footer>
    
</body>
</html>
